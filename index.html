<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafiki Meeting Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .status {
            font-size: 18px;
            color: #888;
            margin-bottom: 30px;
        }
        .indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f39c12;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .indicator.connected {
            background: #2ecc71;
        }
        .indicator.error {
            background: #e74c3c;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        .instructions {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px 30px;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            max-width: 400px;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü¶Å</div>
        <h1 class="title">Rafiki</h1>
        <p class="status">
            <span class="indicator" id="statusIndicator"></span>
            <span id="statusText">Connecting...</span>
        </p>
        <div class="instructions">
            Rafiki is listening to the meeting and will respond when addressed.
            Say "Hey Rafiki" or just start talking to engage.
        </div>
    </div>
    <div id="debug"></div>

    <!-- ElevenLabs Client SDK -->
    <script type="module">
        import { Conversation } from 'https://esm.sh/@11labs/client';

        const AGENT_ID = 'agent_5801kdgpnzv8e3qvqq4r18k7v7p7';

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const debug = document.getElementById('debug');

        function log(msg) {
            console.log('[Rafiki]', msg);
            debug.textContent = msg;
        }

        function setStatus(status, text) {
            statusIndicator.className = 'indicator ' + status;
            statusText.textContent = text;
        }

        async function startRafiki() {
            log('Starting Rafiki conversation...');

            try {
                const conversation = await Conversation.startSession({
                    agentId: AGENT_ID,
                    onConnect: () => {
                        log('Connected to Rafiki');
                        setStatus('connected', 'Active in Meeting');
                    },
                    onDisconnect: () => {
                        log('Disconnected from Rafiki');
                        setStatus('error', 'Disconnected');
                        // Try to reconnect after 3 seconds
                        setTimeout(startRafiki, 3000);
                    },
                    onError: (error) => {
                        log('Error: ' + error.message);
                        setStatus('error', 'Error - Retrying...');
                    },
                    onModeChange: (mode) => {
                        log('Mode: ' + mode.mode);
                        if (mode.mode === 'listening') {
                            setStatus('connected', 'Listening...');
                        } else if (mode.mode === 'speaking') {
                            setStatus('connected', 'Speaking...');
                        }
                    }
                });

                log('Session started successfully');
                return conversation;

            } catch (error) {
                log('Failed to start: ' + error.message);
                setStatus('error', 'Connection Failed');
                // Retry after 5 seconds
                setTimeout(startRafiki, 5000);
            }
        }

        // Start immediately when page loads
        startRafiki();
    </script>
</body>
</html>
