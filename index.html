<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafiki Meeting Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container { text-align: center; padding: 40px; }
        .logo { font-size: 80px; margin-bottom: 20px; }
        .title {
            font-size: 32px; font-weight: 600; margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .status { font-size: 18px; color: #888; margin-bottom: 30px; }
        .indicator {
            display: inline-block; width: 12px; height: 12px; border-radius: 50%;
            background: #f39c12; margin-right: 8px;
        }
        .indicator.connected { background: #2ecc71; }
        .indicator.speaking { background: #3498db; }
        .indicator.error { background: #e74c3c; }
        #debug {
            position: fixed; bottom: 10px; left: 10px;
            font-size: 11px; color: #555; max-width: 400px;
            font-family: monospace; white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü¶Å</div>
        <h1 class="title">Rafiki</h1>
        <p class="status">
            <span class="indicator" id="statusIndicator"></span>
            <span id="statusText">Initializing...</span>
        </p>
    </div>
    <div id="debug"></div>

    <script type="module">
        const AGENT_ID = 'agent_5801kdgpnzv8e3qvqq4r18k7v7p7';
        const SIGNED_URL_ENDPOINT = 'https://api.elevenlabs.io/v1/convai/conversation/get_signed_url';
        const API_KEY = '082505636c708ae770f2898edcb69d3adf4755b84f7c9b62ec046cb237be8296';

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const debugEl = document.getElementById('debug');

        let debugLines = [];
        function log(msg) {
            console.log('[Rafiki]', msg);
            debugLines.push(new Date().toLocaleTimeString() + ' ' + msg);
            if (debugLines.length > 10) debugLines.shift();
            debugEl.textContent = debugLines.join('\n');
        }

        function setStatus(status, text) {
            statusIndicator.className = 'indicator ' + status;
            statusText.textContent = text;
        }

        // Audio context for proper playback
        let audioContext;
        let audioQueue = [];
        let isPlaying = false;

        async function initAudio() {
            audioContext = new AudioContext({ sampleRate: 16000 });
            log('AudioContext created: ' + audioContext.sampleRate + 'Hz');
        }

        async function playAudioChunk(base64Audio) {
            if (!audioContext) await initAudio();

            try {
                // Decode base64 to array buffer
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // Decode audio data
                const audioBuffer = await audioContext.decodeAudioData(bytes.buffer.slice(0));

                // Create source and play
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();

                log('Playing audio chunk: ' + audioBuffer.duration.toFixed(2) + 's');
            } catch (e) {
                log('Audio decode error: ' + e.message);
            }
        }

        async function getSignedUrl() {
            const response = await fetch(`${SIGNED_URL_ENDPOINT}?agent_id=${AGENT_ID}`, {
                headers: { 'xi-api-key': API_KEY }
            });
            const data = await response.json();
            return data.signed_url;
        }

        async function startConversation() {
            log('Getting signed URL...');
            setStatus('', 'Connecting...');

            try {
                const signedUrl = await getSignedUrl();
                log('Got signed URL, connecting WebSocket...');

                const ws = new WebSocket(signedUrl);

                ws.onopen = () => {
                    log('WebSocket connected');
                    setStatus('connected', 'Connected - Starting mic...');
                    startMicrophone(ws);
                };

                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'audio') {
                        setStatus('speaking', 'Speaking...');
                        // Play audio through Web Audio API
                        await playAudioChunk(data.audio);
                    } else if (data.type === 'agent_response') {
                        log('Agent: ' + (data.text || '').substring(0, 50));
                    } else if (data.type === 'user_transcript') {
                        log('User: ' + (data.text || '').substring(0, 50));
                        setStatus('connected', 'Listening...');
                    } else if (data.type === 'interruption') {
                        log('Interrupted');
                    } else if (data.type === 'ping') {
                        ws.send(JSON.stringify({ type: 'pong' }));
                    }
                };

                ws.onerror = (e) => {
                    log('WebSocket error');
                    setStatus('error', 'Connection Error');
                };

                ws.onclose = () => {
                    log('WebSocket closed, reconnecting in 3s...');
                    setStatus('error', 'Disconnected');
                    setTimeout(startConversation, 3000);
                };

            } catch (e) {
                log('Error: ' + e.message);
                setStatus('error', 'Error - Retrying...');
                setTimeout(startConversation, 5000);
            }
        }

        async function startMicrophone(ws) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                log('Microphone active');
                setStatus('connected', 'Listening...');

                // Use AudioContext to process mic input
                const micContext = new AudioContext({ sampleRate: 16000 });
                const source = micContext.createMediaStreamSource(stream);
                const processor = micContext.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(micContext.destination);

                processor.onaudioprocess = (e) => {
                    if (ws.readyState !== WebSocket.OPEN) return;

                    const inputData = e.inputBuffer.getChannelData(0);
                    // Convert to 16-bit PCM
                    const pcm16 = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        pcm16[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                    }

                    // Convert to base64
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(pcm16.buffer)));

                    ws.send(JSON.stringify({
                        type: 'audio',
                        audio: base64
                    }));
                };

            } catch (e) {
                log('Mic error: ' + e.message);
                setStatus('error', 'Mic Error');
            }
        }

        // Start
        log('Rafiki initializing...');
        initAudio().then(() => startConversation());
    </script>
</body>
</html>
