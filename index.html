<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafiki Meeting Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .status {
            font-size: 18px;
            color: #888;
            margin-bottom: 30px;
        }
        .indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        .instructions {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px 30px;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            max-width: 400px;
        }
        /* Hide default widget button, we want auto-start */
        elevenlabs-convai {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
    <!-- ElevenLabs Conversational AI Widget -->
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="logo">ü¶Å</div>
        <h1 class="title">Rafiki</h1>
        <p class="status">
            <span class="indicator"></span>
            Active in Meeting
        </p>
        <div class="instructions">
            Rafiki is listening to the meeting and will respond when addressed.
            Say "Hey Rafiki" or just start talking to engage.
        </div>
    </div>

    <!-- ElevenLabs Widget - auto-starts when microphone is available -->
    <elevenlabs-convai agent-id="agent_5801kdgpnzv8e3qvqq4r18k7v7p7"></elevenlabs-convai>

    <script>
        // Log for debugging
        console.log('[Rafiki] Page loaded, widget initializing...');

        // Auto-click the widget to start conversation when it loads
        function autoStartConversation() {
            const widget = document.querySelector('elevenlabs-convai');
            if (widget && widget.shadowRoot) {
                const button = widget.shadowRoot.querySelector('button');
                if (button) {
                    console.log('[Rafiki] Auto-starting conversation...');
                    button.click();
                    return true;
                }
            }
            return false;
        }

        // Try to auto-start after widget loads
        let attempts = 0;
        const maxAttempts = 20;
        const autoStartInterval = setInterval(() => {
            attempts++;
            if (autoStartConversation() || attempts >= maxAttempts) {
                clearInterval(autoStartInterval);
                if (attempts >= maxAttempts) {
                    console.log('[Rafiki] Widget may need manual activation');
                }
            }
        }, 500);

        // Request microphone permission proactively
        async function requestMicrophoneAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('[Rafiki] Microphone access granted');
                // Stop the stream - widget will request its own
                stream.getTracks().forEach(track => track.stop());
            } catch (err) {
                console.log('[Rafiki] Microphone access:', err.message);
            }
        }

        // Request mic access on load
        requestMicrophoneAccess();
    </script>
</body>
</html>
