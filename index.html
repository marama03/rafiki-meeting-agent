<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafiki Meeting Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container { text-align: center; padding: 40px; }
        .logo { font-size: 80px; margin-bottom: 20px; }
        .title {
            font-size: 32px; font-weight: 600; margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .status { font-size: 18px; color: #888; margin-bottom: 30px; }
        .indicator {
            display: inline-block; width: 12px; height: 12px; border-radius: 50%;
            background: #f39c12; margin-right: 8px;
        }
        .indicator.connected { background: #2ecc71; }
        .indicator.speaking { background: #3498db; }
        .indicator.error { background: #e74c3c; }
        #debug {
            position: fixed; bottom: 10px; left: 10px; right: 10px;
            font-size: 10px; color: #666; max-height: 150px; overflow-y: auto;
            font-family: monospace; background: rgba(0,0,0,0.3); padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü¶Å</div>
        <h1 class="title">Rafiki</h1>
        <p class="status">
            <span class="indicator" id="statusIndicator"></span>
            <span id="statusText">Initializing...</span>
        </p>
    </div>
    <div id="debug"></div>

    <script type="module">
        import { Conversation } from 'https://esm.sh/@11labs/client@1.0.0';

        const AGENT_ID = 'agent_5801kdgpnzv8e3qvqq4r18k7v7p7';

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const debugEl = document.getElementById('debug');

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            console.log('[Rafiki]', msg);
            const line = document.createElement('div');
            line.textContent = time + ' ' + msg;
            debugEl.appendChild(line);
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        function setStatus(cls, text) {
            statusIndicator.className = 'indicator ' + cls;
            statusText.textContent = text;
        }

        let conversation = null;
        let retryCount = 0;
        const maxRetries = 3;

        async function startRafiki() {
            log('Starting conversation (attempt ' + (retryCount + 1) + ')...');
            setStatus('', 'Connecting...');

            try {
                // End any existing conversation
                if (conversation) {
                    try {
                        await conversation.endSession();
                    } catch (e) {}
                    conversation = null;
                }

                conversation = await Conversation.startSession({
                    agentId: AGENT_ID,
                    onConnect: () => {
                        log('Connected!');
                        setStatus('connected', 'Active - Listening');
                        retryCount = 0;
                    },
                    onDisconnect: () => {
                        log('Disconnected');
                        setStatus('error', 'Disconnected');

                        retryCount++;
                        if (retryCount <= maxRetries) {
                            log('Reconnecting in 5s...');
                            setTimeout(startRafiki, 5000);
                        } else {
                            log('Max retries reached. Waiting 30s...');
                            setTimeout(() => {
                                retryCount = 0;
                                startRafiki();
                            }, 30000);
                        }
                    },
                    onError: (error) => {
                        log('Error: ' + (error.message || JSON.stringify(error)));
                        setStatus('error', 'Error');
                    },
                    onModeChange: (data) => {
                        const mode = data.mode || data;
                        log('Mode: ' + mode);
                        if (mode === 'speaking') {
                            setStatus('speaking', 'Speaking...');
                        } else {
                            setStatus('connected', 'Listening...');
                        }
                    },
                    onMessage: (msg) => {
                        log('Message: ' + JSON.stringify(msg).substring(0, 100));
                    }
                });

                log('Session created successfully');

            } catch (error) {
                log('Start failed: ' + (error.message || error));
                setStatus('error', 'Failed to start');

                retryCount++;
                if (retryCount <= maxRetries) {
                    log('Retrying in 5s...');
                    setTimeout(startRafiki, 5000);
                } else {
                    log('Max retries. Waiting 30s...');
                    setTimeout(() => {
                        retryCount = 0;
                        startRafiki();
                    }, 30000);
                }
            }
        }

        // Start after a brief delay
        log('Page loaded. Starting in 2s...');
        setTimeout(startRafiki, 2000);
    </script>
</body>
</html>
